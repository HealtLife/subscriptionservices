server.port=8082
spring.application.name=subscriptionservices

# Eureka Client Config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator & Feign compatibility
management.endpoints.web.exposure.include=*
spring.cloud.compatibility-verifier.enabled=false

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/nutrimovebd_subscription?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=renato
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
